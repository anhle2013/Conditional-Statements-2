<body>
    <h1>PUZZLE GAME</h1>
    <img src=".//quiz/21.jpg" width="30%" onclick="change(1)" id="id_1"> <br>
    <img src=".//quiz/22.jpg" width="30%" onclick="change(2)" id="id_2"> <br>
    <img src=".//quiz/13.jpg" width="30%" onclick="change(3)" id="id_3"> <br>
    <img src=".//quiz/34.jpg" width="30%" onclick="change(4)" id="id_4"> <br>
    <img src=".//quiz/35.jpg" width="30%" onclick="change(5)" id="id_5"> <br>

</body>
    <script>
    function change(x){
        switch (x) {
            case 1:
                document.getElementById("id_1").src = ".//quiz/31.jpg";
                document.getElementById("id_1").src = ".//quiz/11.jpg";
                document.getElementById("id_1").src = ".//quiz/21.jpg";
                break;
            case 2:
                document.getElementById("id_2").src = ".//quiz/32.jpg";
                break;
            case 3: 
                document.getElementById("id_3").src = ".//quiz/23.jpg";
                break;
            case 4: 
                document.getElementById("id_4").src = ".//quiz/14.jpg";
                break;
            case 5: 
                document.getElementById("id_5").src = ".//quiz/15.jpg";
                break;
        }
    }
        
    </script>
