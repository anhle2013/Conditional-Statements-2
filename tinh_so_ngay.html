<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   </head>
<body>
    <form action="">
        <h1>Tính số ngày trong tháng</h1> <br>
        <input type="text" id="thang"></input>
        <button type="button" onclick="songay()">Tính số ngày</button> <br><br>
        <p id="id_r"></p>
    </form>
</body>
<script>
    function songay() {
        var n = parseInt(document.getElementById('thang').value);
        switch (n) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                document.getElementById('id_r').innerHTML='Tháng ' + n + ' có 31 ngày';
                break;
            case 4: case 6: case 9: case 11:
                document.getElementById('id_r').innerHTML='Tháng ' + n + ' có 30 ngày';
                break;
            case 2:
                document.getElementById('id_r').innerHTML='Tháng 2 có 27 hoặc 28 ngày (tùy năm)';
                break;
            default:
                document.getElementById('id_r').innerHTML='Tháng ' + n + ' không tồn tại';
        }
    }
    
</script>
</html>
